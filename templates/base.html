{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="author" content="Orison Textiles" />
        <title>{% block title %}Orison{% endblock %}</title>
        <link rel="icon" type="image/x-icon" href="{% static 'images/orison.jpg' %}" />
        <link rel="stylesheet" href="{% static 'assets/css/myfirst.css' %}" />
        <link rel="stylesheet" href="{% static 'assets/css/school_detail.css' %}" />
        <link rel="stylesheet" href="{% static 'assets/css/register.css' %}" />
        <link rel="stylesheet" href="{% static 'assets/css/login.css' %}" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.2/dist/css/bootstrap.min.css">
       <link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.3/components/abouts/about-4/assets/css/about-4.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    </head>
    <body>
        {% include 'navbar.html' %}
        {% if messages %}
  <div class="container mt-3">
    <ul class="list-unstyled">
      {% for message in messages %}
        <li>
          {% if message %}
            <div id="custom-alert" class="alert alert-success alert-dismissible fade show position-fixed top-50 end-0 translate-middle-y" role="alert" style="z-index: 1050; width: 300px; text-align: center; margin-right: 20px;">
              <i class="start-icon far fa-check-circle faa-tada animated"></i> <!-- Add your icon here -->
              <strong class="font__weight-semibold">{{ message }}</strong>
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endif %}
        </li>
      {% endfor %}
    </ul>
  </div>
{% endif %}
    {% block content %}
    {% endblock %}

    <footer class="py-5">
        {% include 'footer.html' %}
    </footer>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gyb3RmOHfu3g8Fy0Fx1l5g8u5LqD5pdeZC5wA4xVZbS+vV8vJzD" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0U5bM8Y/ryAAy7ACzGRr5Vtl2zjz1/9U4+yfaTnS1xXymbbV" crossorigin="anonymous"></script>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="{% static 'js/myfirst.js' %}"></script>
    <script src="{% static 'js/school_detail.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
